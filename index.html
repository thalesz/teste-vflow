<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Fornecedores</title>
        
        <!-- Importar o CSS do guia de estilo -->
        <link rel="stylesheet" type="text/css" href="https://example.com/path/to/style-guide/css/fluig-style-guide.min.css">

        <!-- Importar Bootstrap CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <div id="produtos-section" class="container-fluid px-3 position-relative"></div>

        <div id="anexos-section" class="container-fluid px-3 position-relative"></div>

        <div id="btn-submit-section" class="container-fluid px-3 position-relative"></div>


        <!-- Importar jQuery e JavaScript do guia de estilo e Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://example.com/path/to/style-guide/js/fluig-style-guide.min.js"></script>

        <!-- <script src="js/produtos.js"></script>   -->

        <script src="./js/botaoSalvarFornecedor.js"></script>
        <script src="./js/fornecedor.js"></script>
        <script src="./js/anexos.js"></script>
        <script src="./js/produto.js"></script>
        <script src="./js/gerenciadorProduto.js"></script>
        <script src="./js/main.js"></script>


    </body>
</html>
